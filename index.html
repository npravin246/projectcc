<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Approval</title>
    <style>
    body {
        font-family: Arial;
        background-color: #f4f6f9;
        padding: 40px;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
    }
    button {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
    </style>
</head>
<body>

<h2>Credit Card Approval Prediction</h2>

<form action="{{ url_for('predict') }}" method="post">

Gender:
<select name="gender">
    <option value="1">Male</option>
    <option value="0">Female</option>
</select><br><br>

Own_car:
<select name="own_car">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select><br><br>

Own_property:
<select name="own_property">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select><br><br>

Employment:
<select name="employed">
    <option value="1">Yes</option>
    <option value="0">No</option>
</select><br><br>

Num_children:
<input type="number" name="Num_Children" min="0" max="10" required><br><br>

Num_family:
<input type="number" name="Num_Family" min="1" max="20" required><br><br>

Account_length:
<input type="number" name="Account_Length" min="0" max="80" required><br><br>

Total_income:
<input type="number" name="Total_Income" min="10000" required><br><br>

Age:
<input type="number" name="Age" min="18" max="70" required><br><br>

Income_type:
<select name="Income_Type">
    <option value="0">Working</option>
    <option value="1">Commercial associate</option>
    <option value="2">Pensioner</option>
    <option value="3">State servant</option>
    <option value="4">Student</option>
</select><br><br>

Education_type:
<select name="Education_Type">
    <option value="0">Higher education</option>
    <option value="1">Secondary</option>
    <option value="2">Incomplete higher</option>
    <option value="3">Lower secondary</option>
    <option value="4">Academic degree</option>
</select><br><br>

Family Status:
<select name="family_status">
    <option value="0">Civil marriage</option>
    <option value="1">Married</option>
    <option value="2">Single</option>
    <option value="3">Separated</option>
    <option value="4">Widow</option>
</select><br><br>

Housing_type:
<select name="Housing_Type">
    <option value="0">Rented apartment</option>
    <option value="1">House / apartment</option>
    <option value="2">Municipal apartment</option>
    <option value="3">With parents</option>
    <option value="4">Co-op apartment</option>
    <option value="5">Office apartment</option>
</select><br><br>

Occupation_type:
<select name="occupation_type">
    <option value="0">Other</option>
    <option value="1">Security staff</option>
    <option value="2">Sales staff</option>
    <option value="3">Accountants</option>
    <option value="4">Laborers</option>
    <option value="5">Managers</option>
    <option value="6">Drivers</option>
    <option value="7">Core staff</option>
    <option value="8">High skill tech staff</option>
    <option value="9">Cleaning staff</option>
    <option value="10">Private service staff</option>
    <option value="11">Cooking staff</option>
    <option value="12">Low-skill Laborers</option>
    <option value="13">Medicine staff</option>
    <option value="14">Secretaries</option>
    <option value="15">Waiters/barmen staff</option>
    <option value="16">HR staff</option>
    <option value="17">IT staff</option>
</select><br><br>

<button type="submit">Predict</button>
</form>

<h3>{{ prediction_text }}</h3>

</body>
</html>
